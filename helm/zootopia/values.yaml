replicaCount: 2

image:
  repository: zootopia/app
  tag: "1.0"
  pullPolicy: Always

securityContext:
  runAsNonRoot: true
  readOnlyRootFilesystem: true
  allowPrivilegeEscalation: false

resources:
  requests:
    cpu: 100m
    memory: 128Mi
    ephemeral-storage: 256Mi
  limits:
    cpu: 500m
    memory: 256Mi
    ephemeral-storage: 512Mi

service:
  type: ClusterIP
  port: 3000
