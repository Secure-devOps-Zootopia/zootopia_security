name: CI Pipeline (PR Security & Build)

on:
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: Build, Test & Security Scans
    runs-on: ubuntu-latest

    env:
      ELK_URL: ${{ secrets.ELK_URL }}
      ELK_API_KEY: ${{ secrets.ELK_API_KEY }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
    # ----------------------
    #  Checkout
    # ----------------------
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0


    # ----------------------
    #  FAST FAIL SCANS
    # ----------------------
      - name: Run Gitleaks (Secrets Scan)
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
        with:
          severity: CRITICAL

      # - name: Run ESLint
      #   working-directory: app
      #   run: |
      #     npm ci
      #     npx eslint .

      # - name: Run Checkov (IaC Scan)
      #   uses: bridgecrewio/checkov-action@v12
      #   with:
      #     directory: .
      #     quiet: true
   

    # ----------------------
    #  CodeQL (Deep SAST)
    # ----------------------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: JavaScript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          fail-on-severity: CRITICAL

    # # ----------------------
    # #  SonarQube
    # # ----------------------
    #   - name: SonarQube Scan
    #     uses: SonarSource/sonarqube-scan-action@v2
    #     with:
    #       args: >
    #         -Dsonar.projectKey=spring-backend
    #         -Dsonar.sources=app
    #         -Dsonar.java.binaries=target

    # ----------------------
    #  Trivy Filesystem Scan
    # ----------------------
      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          severity: CRITICAL
          format: sarif
          output: trivy-fs-report.sarif


    # Docker Image Scan (CI)
    # ----------------------
      - name: Pull Docker image
        run: docker pull hlahany/zootopia-petshop:latest
      
      - name: Trivy Docker image scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: hlahany/zootopia-petshop:latest
          severity: CRITICAL
          format: sarif
          output: trivy-image-report.sarif
          
      - name: Docker Scout CVE Scan
        continue-on-error: true
        run: |
          curl -sSfL https://raw.githubusercontent.com/docker/scout-cli/main/install.sh | sh -s --
          docker scout cves hlahany/zootopia-petshop:latest --format sarif --output scout-report.sarif 2>&1 || true
          docker scout cves hlahany/zootopia-petshop:latest > scout-report.txt 2>&1 || true
          
    # ----------------------
    #  SBOM Generation
    # ----------------------
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          format: cyclonedx-json
          output-file: sbom.json

    # # ----------------------
    # #  Push Artifacts to ELK
    # # ----------------------
    #   - name: Push Security Artifacts to ELK
    #     run: |
    #       for file in trivy-fs-report.sarif trivy-image-report.sarif sbom.json; do
    #         if [ -f "$file" ]; then
    #           curl -X POST "$ELK_URL/_bulk" \
    #             -H "Authorization: Bearer $ELK_API_KEY" \
    #             -H "Content-Type: application/json" \
    #             --data-binary @"$file"
    #         fi
    #       done

    # ----------------------
    #  Upload Artifacts
    # ----------------------
      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            trivy-fs-report.sarif
            trivy-image-report.sarif
            scout-report.sarif
            scout-report.txt
            sbom.json


