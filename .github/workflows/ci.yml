name: CI Pipeline (PR Security & Build)

on:
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: Build, Test & Security Scans
    runs-on: ubuntu-latest

    env:
      ELK_URL: ${{ secrets.ELK_URL }}
      ELK_API_KEY: ${{ secrets.ELK_API_KEY }}
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

    steps:
    # ----------------------
    #  Checkout
    # ----------------------
      - name: Checkout code
        uses: actions/checkout@v4

    # ----------------------
    #  FAST FAIL SCANS
    # ----------------------
      - name: Run Gitleaks (Secrets Scan)
        uses: gitleaks/gitleaks-action@v2
        with:
          config-path: .gitleaks.toml
          severity: CRITICAL

      - name: Run ESLint
        working-directory: src
        run: |
          npm ci
          npm run lint

      - name: Run Checkov (IaC Scan)
        uses: bridgecrewio/checkov-action@v12
        with:
          directory: .
          quiet: true

    # ----------------------
    #  Java Build & Tests
    # ----------------------
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and run tests
        run: mvn clean verify

    # ----------------------
    #  CodeQL (Deep SAST)
    # ----------------------
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          fail-on-severity: CRITICAL

    # # ----------------------
    # #  SonarQube
    # # ----------------------
    #   - name: SonarQube Scan
    #     uses: SonarSource/sonarqube-scan-action@v2
    #     with:
    #       args: >
    #         -Dsonar.projectKey=spring-backend
    #         -Dsonar.sources=src
    #         -Dsonar.java.binaries=target

    # ----------------------
    #  Trivy Filesystem Scan
    # ----------------------
      - name: Trivy filesystem scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: fs
          severity: CRITICAL
          format: sarif
          output: trivy-fs-report.sarif

    # ----------------------
    #  Docker Build + Image Scan
    # ----------------------
      - name: Build temporary Docker image for scanning
        run: docker build -t spring-backend:ci-temp .

      - name: Trivy Docker image scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: spring-backend:ci-temp
          severity: CRITICAL
          format: sarif
          output: trivy-image-report.sarif

    # ----------------------
    #  SBOM Generation
    # ----------------------
      - name: Generate SBOM
        uses: anchore/sbom-action@v0
        with:
          format: cyclonedx-json
          output-file: sbom.json

    # # ----------------------
    # #  Push Artifacts to ELK
    # # ----------------------
    #   - name: Push Security Artifacts to ELK
    #     run: |
    #       for file in trivy-fs-report.sarif trivy-image-report.sarif sbom.json; do
    #         if [ -f "$file" ]; then
    #           curl -X POST "$ELK_URL/_bulk" \
    #             -H "Authorization: Bearer $ELK_API_KEY" \
    #             -H "Content-Type: application/json" \
    #             --data-binary @"$file"
    #         fi
    #       done

    # ----------------------
    #  Upload Artifacts
    # ----------------------
      - name: Upload Security Reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            trivy-fs-report.sarif
            trivy-image-report.sarif
            sbom.json
