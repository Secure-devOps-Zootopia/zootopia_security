services:
  mongo:
    image: mongo:7
    container_name: petshop-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: petshop-app
    ports:
      - "5000:5000"
      - "3000:3000"
    env_file:
      - ./app/.env
      - ./app/frontend/.env
    depends_on:
      - mongo
    volumes:
      # optional: enables hot-reload during development
      - ./app:/app
      - /app/node_modules
      - /app/frontend/node_modules
    environment:
      BACKEND_PORT: 5000
      FRONTEND_PORT: 3000
      MONGO_URI: mongodb://petshop-mongo:27017/petshop

volumes:
  mongo-data: